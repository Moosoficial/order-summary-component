<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="imagen"></div>
      <!--Fin carta superior-->
      <h1 class="title__central">Order Summary</h1>
      <p class="parrafo">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan__annual">
        <div class="icon__container"></div>
        <div class="content__precio">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <button class="botton__payment">Proceed to Payment</button>
      <div class="botton__cancel">
        <a class="cancelar" href="">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oswaldo Tovar</a>.
    </footer>
  </body>
</html>
